<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
    .success{
        color:green;
    }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
     <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
    {% endfor %}
    {% endif %}


    <h1>Landing Page</h1>
    <h4>Welcome {{name}}</h4>
    <a href="{% url 'logout' %}">Logout</a><br>
    <a href="{% url 'passwordchange' %}"> Password Change with old password</a><br>
    <a href="{% url 'password2change' %}"> Password Change without old password</a>
</body>
</html>
